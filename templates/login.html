{% extends 'template.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index_style.css') }}"/>
{% endblock %}
{% block body %}
<div id="container">
    <h2 id="idLogin">Account Login</h2>
    <div class="login">
        <form action="" method="POST">
            {% include 'includes/_messages.html' %}
            <div class="form-group">
                <label>E-mail</label>
                <input type="text" name="mail" class="form-control" placeholder="Enter e-mail"
                       value="{{ request.form.mail }}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password"
                       value={{request.form.password}}>
            </div>
            <button type="submit" class="btn btn-primary" id="idBtnLogin">Submit
            </button>
            <br><br>
            <div class="form-group">
                <small class form-text text-muted>Create an account? <a href="/register">Sign up</a></small>
            </div>
        </form>
    </div>
</div>

{% endblock %}
