{% extends 'template.html' %}

{% block body %}
<div class="container">
    <h3 class="mt-3"> Welcome {{session.name}}</small></h3>
    <form>
        <div class="form-group row">
            <label for="idFirstname" class="col-sm-2 col-form-label">First name:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="idFirstname" value="{{ user.first_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="idLastname" class="col-sm-2 col-form-label">Last name:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="idLastname" value="{{ user.last_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="idemail" class="col-sm-2 col-form-label">E-mail:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="idemail" value="{{ user.mail }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="idamount" class="col-sm-2 col-form-label">Amount of layouts stored:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="idamount" value="{{ amount }}">
            </div>
        </div>
    </form>
</div>

{% endblock %}
